<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chatterbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</head>
<body>

<!-- If the user has no display name, -->
<div id="first">
    
    <form id="join">
        <input id="name" type="text" autocomplete="off" autofocus placeholder="Pick a display name">
        <button type="submit">Join</button>
    </form>
    <h1 id="user_message"></h1>

</div>

<!-- If the user has a display name, -->
<div id="main">

    <!-- channel list -->
    <div>Select channel
        {% if channels %}
        <select>
            {% for channel in channels %}
            <option>{{ channel }}</option>
            {% endfor %}
        </select>
        {% endif %}
    </div>

    <!-- create a new channel -->
    <div>
        <form id="create">
            <input id="channel" type="text" autocomplete="off" placeholder="Pick a channel name">
            <button type="submit">Create a new channel</button>
        </form>
        <div id="channel_message"></div>
    </div>

    <!-- chatroom -->
    <div id="chatroom">
        chatroom
    </div>
    <div>
        <form id="send">
            <input id="message" type="text" autocomplete="off" autofocus placeholder="Message">
            <button type="submit">Send</button>
        </form>
    </div>

    <!-- Leave the chatbox -->
    <button id="leave">Leave</button>

</div>

<!-- This section is only for development -->
<hr>
    <div>
    users: {{ users }}
    <br>
    channels: {{ channels }}
    </div>

</body>
</html>
