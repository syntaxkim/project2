<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chatterbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</head>
<body>
    Hello
    {% if channels %}
    <select>
        {% for channel in channels %}
        <option>{{ channel }}</option>
        {% endfor %}
    </select>
    {% endif %}
    <form action="/">
        <input type="text" name="name" placeholder="Pick a display name">
        <button type="submit">Go</button>
    </form>
    <form action="{{ url_for('channel') }}" method="POST">
        <input type="text" name="channel" placeholder="Pick a channel name">
        <button type="submit">Create a new channel</button>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div>
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            </div>
        {% endif %}
        {% endwith %}
    </form>
</body>
</html>
