{% extends "layout.html" %}

{% block body %}

<!-- channel list -->
<div>Select channel
    {% if channels %}
        {% for channel in channels %}
        <button class="channel" data-channel="{{ channel }}">{{ channel }}</button>
        {% endfor %}
    {% endif %}
    <!-- <select id="channels">
        {% for channel in channels %}
        <option class="channel" value="{{ channel }}">{{ channel }}</option>
        {% endfor %}
    </select> -->
</div>

<!-- create a new channel -->
<div>
    <form id="create">
        <input id="channel_name" type="text" autocomplete="off" placeholder="Pick a channel name">
        <button type="submit">Create a new channel</button>
    </form>
    <div id="channel_message"></div>
</div>

<!-- chatroom -->
<div id="chatroom">chatroom
    <ul id="messages">
    </ul>
</div>
<div>
    <form id="send">
        <input id="message" type="text" autocomplete="off" autofocus placeholder="Message">
        <button type="submit">Send</button>
    </form>
</div>

<!-- Leave the chatbox -->
<button id="leave">Leave</button>

{% endblock %}
