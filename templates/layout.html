<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chatterbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
</head>
<body>

<!-- modal to prompt users to type in their name-->
<div id="modal">
    <form id="join">
        <input id="name" type="text" autocomplete="off" autofocus placeholder="Pick a display name">
        <button type="submit">Join</button>
    </form>
    <h1 id="user_message"></h1>
</div>

<!-- navbar -->
<div id="navbar">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-sm-12">
                <ul class="nav d-flex justify-content-around align-items-center pt-1 pb-1">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/">Chatterbox</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="https://github.com/syntaxkim/project2" target="_blank">GitHub</a>
                    </li>
                    {% if not "user_id" in session %}
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/">Sign in</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link text-light" href="">User: <span id="username">{{ session["user_id"][1] }}</span></a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- container-body -->
<div id="container" class="container">
    {% block body %}
    {% endblock %}
</div>

<!-- footer -->
<footer id="footer" class="container-fluid card-footer text-center bg-light">
    <div id="heroku">App deployed with <a href="https://www.heroku.com" target="_blank">Heroku</a></div>
</footer>

</body>
</html>
